<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿵쿵따</title>
  </head>
  <body>
    <div>
      <p><span id="order">1</span>번 참가자</p>
      <p><span id="word"></span> 쿵쿵따!</p>
      <div>
        <input class="input" type="text" />
        <button class="btn">쿵쿵따</button>
      </div>
      <script>
        //단어의 마지막 글자와 첫글자를 확인한다
        //맞으면 제시어를 바꿔준다
        //틀리면 경고창
        //세번째 참가자까지 입력하면 참가자 수가 다시 1로 돌아간다

        // const personNum = parseInt(prompt("참가자 인원수"));
        const $order = document.querySelector("#order");
        const $word = document.querySelector("#word");
        const $input = document.querySelector(".input");
        const $btn = document.querySelector(".btn");
        let word;
        let newWord;

        function wordEvent() {
          if (!word) {
            //단어가 없을 때
            word = newWord;
            $word.textContent = word;
          } else {
            if (word[word.length - 1] === newWord[0]) {
              word = newWord;
              $word.textContent = word;
            } else {
              alert("땡땡땡");
            }
          }
          $input.value = "";
          $input.focus();
        }

        $input.addEventListener("input", (event) => {
          newWord = event.target.value;
        });
        $input.addEventListener("keyup", (event) => {
          if (event.keyCode === 13) {
            wordEvent();
          }
        });
        $btn.addEventListener("click", wordEvent);
      </script>
    </div>
  </body>
</html>
