<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #input-box {
        width: 250px;
        padding: 5px;
        border: 1px solid #ddd;
      }
      #preview {
        width: 100%;
        /* border: 0; */
        text-align: right;
      }
      #result {
        text-align: right;
        width: 100%;
        text-align: right;
        font-size: 30px;
        /* border: 0; */
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="input-box">
      <input readonly type="string" id="preview" />
      <input readonly type="number" id="result" />
    </div>
    <div class="row">
      <button id="num-7">7</button>
      <button id="num-8">8</button>
      <button id="num-9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4">4</button>
      <button id="num-5">5</button>
      <button id="num-6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1">1</button>
      <button id="num-2">2</button>
      <button id="num-3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">x</button>
    </div>
    <script>
      let numOne = "";
      let numTwo = "";
      let operator = "";
      const $preview = document.querySelector("#preview");
      const $result = document.querySelector("#result");

      const onClickNumber = (event) => {
        const clickText = event.target.textContent;
        const clickNum = Number(clickText);

        if (operator) {
          numTwo += clickNum;
          $result.value = numTwo;
        } else {
          numOne += clickNum;
          $result.value = numOne;
        }
        console.log(numOne, numTwo, operator);
      };

      const calculateFn = () => {
        if (!numTwo) return alert("다음 숫자를 입력해주세요.");

        switch (operator) {
          case "+":
            $result.value = parseInt(numOne) + parseInt(numTwo);
            return parseInt(numOne) + parseInt(numTwo);
          case "-":
            $result.value = numOne - numTwo;
            return numOne - numTwo;
          case "/":
            $result.value = numOne / numTwo;
            return numOne / numTwo;
          case "x":
            $result.value = numOne * numTwo;
            return numOne * numTwo;
          default:
            break;
        }
      };

      const onClickOperator = (op) => () => {
        if (!numOne) return alert("숫자를 먼저 입력하세요");

        if (numTwo) {
          const calculateNum = calculateFn();
          numOne = calculateNum;
          numTwo = 0;
          operator = "";
        }

        operator = op;
        $preview.value = numOne + operator;

        console.log(numOne, numTwo, operator);
      };

      const onClickCalculate = () => {
        calculateFn();

        $preview.value = `${numOne}${operator}${numTwo}=`;
      };

      //숫자 클릭
      document.querySelector("#num-0").addEventListener("click", onClickNumber);
      document.querySelector("#num-1").addEventListener("click", onClickNumber);
      document.querySelector("#num-2").addEventListener("click", onClickNumber);
      document.querySelector("#num-3").addEventListener("click", onClickNumber);
      document.querySelector("#num-4").addEventListener("click", onClickNumber);
      document.querySelector("#num-5").addEventListener("click", onClickNumber);
      document.querySelector("#num-6").addEventListener("click", onClickNumber);
      document.querySelector("#num-7").addEventListener("click", onClickNumber);
      document.querySelector("#num-8").addEventListener("click", onClickNumber);
      document.querySelector("#num-9").addEventListener("click", onClickNumber);

      //연산자 클릭
      document
        .querySelector("#plus")
        .addEventListener("click", onClickOperator("+"));
      document
        .querySelector("#minus")
        .addEventListener("click", onClickOperator("-"));
      document
        .querySelector("#divide")
        .addEventListener("click", onClickOperator("/"));
      document
        .querySelector("#multiply")
        .addEventListener("click", onClickOperator("x"));

      //삭제 클릭
      document.querySelector("#clear").addEventListener("click", () => {
        numOne = 0;
        numTwo = 0;
        operator = "";
        $result.value = "";
        $preview.value = "";
      });
      //계산 클릭
      document
        .querySelector("#calculate")
        .addEventListener("click", onClickCalculate);
    </script>
  </body>
</html>
